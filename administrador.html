<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ciclope</title>
    <link rel="icon" type="image/ico" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/administrador.css">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <header>
    	<nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="#">Ciclope</a>
                </div>
                <div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li id="inicio"><a href="#section1" >Inicio</a></li>
                            <li id="concursos"><a href="#section2" >Concursos</a></li>
                            <li id="empresa"><a href="#section3">Empresa</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>  
    </header>
    <section id="btn-inicio" class="visible">
    	<div class="content">
    		<div class="container">
    				<h1>inicio</h1>
    		</div>
    	</div> 
    </section>
    <section id="btn-concurso">
    	<div class="content">
    		<div class="container">
    				<h1>concurso</h1>
    				<button id="anadirConcurso">click</button>
    		</div>
    	</div> 
    </section>
    <section id="btn-anadirConcurso">
    	<div class="content">
    		<div class="container">
    				<h1>Añadir concursos  </h1>
    		</div>
    	</div> 
    </section>
    <section id="btn-empresa">
    	<div class="content">
    		<div class="container">
    				<h1>Empresa </h1>
    				<h4>Añadir Empresas <span class="glyphicon glyphicon-plus-sign" type="button" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" ></span></h4>
    				
						<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						  <div class="modal-dialog" role="document">
							<div class="modal-content">
							  <div class="modal-header">
								<h2 class="modal-title" id="exampleModalLabel">Añadir usuario:</h2>
								<form>
								  <div class="form-group">
									<label for="recipient-name" class="form-control-label">Nombre:</label>
									<input type="text" class="form-control" id="r-name">
								  </div>
								  <div class="form-group">
									<label for="recipient-factory" class="form-control-label">Empresa:</label>
									<select name="" id="r-factory" style="width:100%">
										<option name="">Purito Limón</option>
										<option name="">Purito Limonada</option>
										<option name="">Mocca</option>
										<option name="">Saltado a lo Lomo</option>
										<option name=""></option>
										<option name=""></option>
									</select>
								  </div>
								  <div class="form-group">
									<label for="recipient-email" class="form-control-label">Correo:</label>
									<input type="text" class="form-control" id="r-email">
								  </div>
								  <div class="form-group">
									<label for="message-password" class="form-control-label">Contraseña</label>
									<input class="form-control" id="r-password">
								  </div>
								</form>
							  </div>
							  <div class="modal-body">

							  </div>
							  <div class="modal-footer">
								<button type="button" class="btn btn-primary" style="width:100%">Añadir Usuario</button>
							  </div>
							</div>
						  </div>
						</div>
    				
    				<table>
					  <tr>
						<th>Empresa</th>
						<th>Estado</th>
						<th>Concursos</th>
						<th>Usuarios</th>
						<th>Editar</th>
						<th>Eliminar</th>
					  </tr>
					  <tr>
						<td>Purito Limón</td>
						<td><input type="checkbox"></td>
						<td>145</td>
						<td>10</td>
						<td></td>
						<td><span class="glyphicon glyphicon-trash"></span></td>
					  </tr>
					  <tr>
						<td>Purito Limonada</td>
						<td><input type="checkbox"></td>
						<td>145</td>
						<td>10</td>
						<td></td>
						<td><span class="glyphicon glyphicon-trash"></span></td>
					  </tr>
					  <tr>
						<td>Mocca</td>
						<td><input type="checkbox"></td>
						<td>345</td>
						<td>2</td>
						<td></td>
						<td><span class="glyphicon glyphicon-trash"></span></td>
					  </tr>
					  <tr>
						<td>Saltado a lo Lomo</td>
						<td><input type="checkbox"></td>
						<td>654</td>
						<td>3</td>
						<td></td>
						<td><span class="glyphicon glyphicon-trash"></span></td>
					  </tr>
					  <tr>
						<td></td>
						<td><input type="checkbox"></td>
						<td></td>
						<td></td>
						<td></td>
						<td><span class="glyphicon glyphicon-trash"></span></td>
					  </tr>
					  <tr>
						<td></td>
						<td><input type="checkbox"></td>
						<td></td>
						<td></td>
						<td></td>
						<td><span class="glyphicon glyphicon-trash"></span></td>
					  </tr>
					</table>
   				
		
    				<button id="anadirEmpresa">click</button>
    		</div>
    	</div> 
    </section>
    <section id="btn-anadirEmpresa">
    	<div class="content">
    		<div class="container">
    				<h1>Añadir Empresa </h1>
    		</div>
    	</div> 
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/administrador.js"></script>
</body>
</html>
